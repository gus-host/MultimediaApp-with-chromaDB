<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <script type="module" src="/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Multimedia ChromaDB App</h1>
      <ul class="media-cont">
        <li class="media img-media">images</li>
        <li class="media vid-media">videos</li>
        <li class="media aud-media">audio</li>
      </ul>
      <form class="query-form" action="">
        <input class="query-text" type="text" placeholder="eg flowers" />
        <button class="search-btn">Search</button>
      </form>
      <div class="media-display-box">
        <div class="photos-display">
          <div class="img-greet-box">
            <p>Showing result for "<span>flowers</span>"</p>
            <div class="result-num-box">
              <p class="result-text">Result Number</p>
              <select name="" id="">
                <option value="">3</option>
                <option value="">5</option>
                <option value="">10</option>
                <option value="">20</option>
                <option value="">40</option>
              </select>
            </div>
          </div>
          <div class="img-box">
            <img src="" alt="" />
          </div>
          <div></div>
        </div>
        <div class="videos-display"></div>
        <div class="audio-display"></div>
      </div>
    </div>
  </body>
</html>
